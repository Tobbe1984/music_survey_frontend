<mat-toolbar color="primary">
  <!-- Burger Menu Button (Visible on Mobile) -->
  <button mat-icon-button (click)="sidenav.toggle()" class="burger-menu">
    <mat-icon>menu</mat-icon>
  </button>

  <!-- Logo or App Name -->
  <span>{{title}}</span>

  <!-- Spacer to push the user menu to the right -->
  <span class="spacer"></span>

  <!-- User Menu (Visible on Desktop and Mobile) -->
  <button mat-icon-button [matMenuTriggerFor]="userMenu">
    <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #userMenu="matMenu">
    <button mat-menu-item>
      <mat-icon>settings</mat-icon>
      <span>Settings</span>
    </button>
    <button mat-menu-item>
      <mat-icon>logout</mat-icon>
      <span>Logout</span>
    </button>
  </mat-menu>
</mat-toolbar>

<!-- Side Navigation Drawer -->
<mat-sidenav-container>
  <mat-sidenav #sidenav mode="over" fixedInViewport="true" fixedTopGap="56">
    <mat-nav-list>
      <a mat-list-item routerLink="/home" (click)="sidenav.close()">Home</a>
      <a mat-list-item routerLink="/about" (click)="sidenav.close()">About</a>
      <a mat-list-item routerLink="/contact" (click)="sidenav.close()">Contact</a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Main Content -->
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>

<router-outlet></router-outlet>
