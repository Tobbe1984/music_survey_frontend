<mat-card>
  <mat-card-title>Music Genre Preference Vote</mat-card-title>
  <mat-card-content>
    <mat-form-field appearance="fill">
      <mat-label>Rock</mat-label>
      <mat-slider min="0" max="10" step="1" [(ngModel)]="rockVote"></mat-slider>
      <input matInput type="number" [(ngModel)]="rockVote">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Heavy Metal</mat-label>
      <mat-slider min="0" max="10" step="1" [(ngModel)]="heavyMetalVote"></mat-slider>
      <input matInput type="number" [(ngModel)]="heavyMetalVote">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Pop</mat-label>
      <mat-slider min="0" max="10" step="1" [(ngModel)]="popVote"></mat-slider>
      <input matInput type="number" [(ngModel)]="popVote">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Classic</mat-label>
      <mat-slider min="0" max="10" step="1" [(ngModel)]="classicVote"></mat-slider>
      <input matInput type="number" [(ngModel)]="classicVote">
    </mat-form-field>
    <mat-card-actions>
      <button mat-raised-button (click)="onSubmit()">Submit Vote</button>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
